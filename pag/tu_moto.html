          <h1>Museo de la Moto</h1>
    </header>
    <main>
      <br>
        <form action="" class="tu_moto">
            <fieldset class="formulario">
                <legend>
                    DEJANOS CONOCER TU MOTO
                </legend>
                <div>
                    <div><label for="name">Nombre:</label></div>
                    <input type="text" name="name">
                </div>
                <div>
                    <div><label for="email">Correo Electronico:</label></div>
                    <input type="email" name="email">
                </div>
                <div>
                    <div><label for="image">Foto:</label></div>
                    <input type="file" name="image" accept="image/jpeg/png">
                </div>
                <div>
                    <div><label for="comentario">Contanos acerca de tu moto:</label></div>
                    <textarea name="comentarios" id="" placeholder="Escribe aqui" cols=30 rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" value="enviar">
                </div>
        <br>
    </main>
    <footer class="text-light">
      <h3 class="contacto"><a href="../pag/contacto.html">Contacto</a></h3>
      <p class="telefono"> Tel.: +54 111 2 333333</p>
      <p class="email"> Mail: example@email.com</p>
      <p class="direccion"> Direccion: Calle anonima 1234</p>
      <ul class="iconos">
